<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jennifer Joyce Portfolio</title>
    <link rel="stylesheet" href="style.css" />

    <link

        <div id="links">

          <a href="#experience">Erfarenhet</a>

    <div id="middle">

    </div>

    <div id="portfolio">

      <div id="work"></div>
      <div id="experience"></div>
      <div id="contact"></div>

</html>
